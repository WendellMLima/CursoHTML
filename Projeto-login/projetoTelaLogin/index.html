<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
    
    <main>
        <section id="login"> 
            <div id="imagem">
            </div>
                <div id="formulario">

                
                <h1 style="font-size: 33px;">Login</h1>
                <p> Seja Bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
    
                    <span class="material-symbols-outlined">
                        account_circle
                        </span>
                    <div class="campo">
                        <label for="ilogin" ><strong>Login:</strong> </label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="80">
                     </div>

                    <div class="campo">
                        <label for="isenha"><strong>Senha:</strong> </label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                    </div>
                    <a href="Esqueci.html" class="botao">
                        Esqueci a senha
                    </a>

                    <input type="submit" value="Entrar">
                    
                    

                </form>
            </div>
        </section>
    </main>

</body>
</html>
