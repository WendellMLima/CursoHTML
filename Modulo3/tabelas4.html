<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table{
            border: 2px solid black;
            width: 650px;
            text-align: center;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
        }

        .cnome{
            background-color: yellow;
        }

        .cgrupo{
            background-color: red;
        }

        .cfilmes{
            background-color: greenyellow;
        }
    </style>
</head>
<body>

    <table>

        <colgroup> <!--para editar as colunas-->
            <col class="cgrupo">
            <col class="cnome">
            <col class="cfilmes" span="3">
            
        </colgroup>
        <thea>
            <th scope="col">Grupo</th>
            <th scope="col">nomes</th>
            <th colspan="3" scope="colgroup">filmes</th>
        </thea>

        <tbody>
            <th rowspan="4" scope="rowgroup">mulheres</th>

            <tr>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big hero</td>
            </tr>

            <tr>
                <td>claudia melo</td>
                <td>hulk</td>
                <td>incption</td>
                <td>batman</td>
            </tr>

            <th rowspan="4" scope="rowgroup">Homens</th>

            <tr>
                <td>Bruno mendonça</td>
                <td>Intocaveis</td>
                <td>amnesia</td>
                <td>gladiador</td>
            </tr>

            <tr>
                <td>Daniel lourenço</td>
                <td>Wall-e</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>

            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars</td>
                <td>TaxiDriver</td>
                <td>Toy Story</td>
            </tr>
           
        </tbody>
    </table>
    
</body>
</html>
