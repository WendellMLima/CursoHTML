<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais formularios</title>
</head>
<body>
    
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusuario">Usuario* : </label>
            <input type="text" name="usuario" id="usuario" required size="15" placeholder="nome do usuario" autocomplete="username"> <!--required = diz que é obrigatório preencher o campo do formulário-->
        </p>
        <p>
            <label for="senha">Senha* : </label>
            <input type="password" name="senha" id="senha" required minlength="18"  placeholder="minimo 8 digitos" autocomplete="current-password"> <!--minlength = diz que tem o minimo caracteres para preencher-->
        </p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
