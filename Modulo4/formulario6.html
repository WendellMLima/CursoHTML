<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario sem input </title>
</head>
<body>

    <form action="" method="post">


        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <optgroup label="região Sudeste">
                    <option value="" selected>---Escolha---</option>
                    <option value="SP"> São Paulo</option>
                    <option value="RJ"> Rio de Janeiro</option>
                    <option value="MG"> Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN"> Rio Grande do Norte</option>
                    <option value="PE"> Pernambuco</option>
                    <option value="MA"> Maranhão</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="Profissão" id="iprof" list="listprof">

            <datalist id="listprof">              
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
                <option value="MEC">Mecanico</option>
                <option value="MED">Medico</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
