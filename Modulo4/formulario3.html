<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais sobre formulário</title>
</head>
<body>

    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome"> Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="de 0 a 10" step="0.5">
            </p> <!--mim e max serve apenas para numeros-->
            <p>
                <label for="idia">Dia:</label>
                <input type="date" name="data" id="idia">
            </p>
            <p>
                <label for="imes">Mes:</label>
                <input type="month" name="mes" id="imes" value="2025-02">
            </p>
            <p>
                <label for="ihora">Hora:</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
               <label for="itel">Tel:</label>
               <input type="tel" name="tel" id="itel" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

        

        
    </form>
    
</body>
</html>
