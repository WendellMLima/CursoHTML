<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Exercicio</title>
</head>
<body>
    <h1>Paragrafor e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito basta escrever tudo no meio da tag &lt;p&gt; e &lt;/p&gt;</p><!--LESS THAN / GREATER THAN-->
    <p>Se precisar qubrar o texto <br> voce pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns simbolos especiais:</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;

    <p>Vamos adicionar emogi:
        &#x1FAE1;
        &#x1F601;
    </p> <!--EmogiPedia = Site com códigos dos emogi-->
    <!-- Sempre usar &#x para colocar o código do emogi-->



    
</body>
</html>
